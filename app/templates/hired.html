{%extends 'base.html'%}
{% block content%}
<style>
    body {
      background-image: url('../static/photos/back_3.avif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
<br><br><br>
<div class="container">
    <div class="card-columns">
        {% if bikes %} {% for bike in bikes%}
        <div class="card">
            <div class="card-body" text-center>
                <img class="card" src="{{url_for('static',filename="uploads/"+bike.hired_bike.bike_pic_path)}}" alt="" class="img-thumbnail" height=50%>   
            </div>
            <div class="card-footer foot_flex d-block mx-auto text-center">
                <p>{{bike.hired_bike.category}}</p> 
                <a href="{{url_for("main.returnbike",bike_id=bike.hired_bike.id)}}">RETURN BIKE</button></a>
            </div>
        </div>
        {% endfor %} {% endif %}
    </div>
</div>

{% endblock%}
